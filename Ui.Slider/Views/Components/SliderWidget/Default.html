<script type="text/javascript" src="{{store.url}}/plugins/Ui.Slider/assets/js/jquery.cycle.all.js"></script>
<style>
    #slides {
        width: 100%!important;
        max-height: 400px;
        overflow: hidden;
        position: relative;
    }

    #slides img {
        width: 100%;
        height: 100%;
    }
    #slide-container {
        position: relative;
    }
    #slider-prev, #slider-next {
        position: absolute;
        z-index: 5;
        font-size: 3rem;
        top: 40%;
        color: white;
        cursor: pointer;
    }
    #slider-prev {
        left: 2%;
    }
    #slider-next {
        right: 2%;
    }
</style>

<div id="slide-container">
    <a id="slider-prev" class="prev">
        <i class="fa fa-angle-left"></i>
    </a>
    <a id="slider-next" class="next">
        <i class="fa fa-angle-right"></i>
    </a>
    <div id="slides">

        {% for slide in slides %}
        <div class="slide">
            <a href="{{slide.url}}">
                <img src="{{slide.imageUrl}}" />
            </a>
        </div>
        {% endfor %}
    </div>
</div>

<script type="text/javascript">
    jQuery(document).ready(function () {
        jQuery("#slides").cycle({
            fx: 'scrollLeft',
            width: "100%",
            fit: 1,
            prev: "#slider-prev",
            next: "#slider-next"
        });
    });
</script>
