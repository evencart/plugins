<script type="text/javascript" src="{{store.url}}/plugins/Ui.Slider/assets/js/jquery.cycle.all.js"></script>
<style>
    #slides {
        width: 100%;
        max-height: 400px;
        overflow: hidden;
    }
    #slides img {
        width: 100%;
        height: 100%;
    }
</style>
<div id="slides">
    {% for slide in slides %}
    <div class="slide">
        <a href="{{slide.url}}">
            <img src="{{slide.imageUrl}}"/>
        </a>
    </div>
    {% endfor %}    
</div>

<script type="text/javascript">
    jQuery(document).ready(function() {
        jQuery("#slides").cycle({
            fx: 'scrollLeft',
            width: "100%",
            fit: 1
        });
    });
</script>
